    sda: GPIO26
    scl: GPIO27
    scan: True
    id: bus_a
    
psram:

esp32_camera:
  name: Kamera
  external_clock:
    pin: GPIO0
    frequency: 20MHz
  i2c_id: bus_a
  data_pins: [GPIO5, GPIO18, GPIO19, GPIO21, GPIO36, GPIO39, GPIO34, GPIO35]
  vsync_pin: GPIO25
  href_pin: GPIO23
  pixel_clock_pin: GPIO22
  power_down_pin: GPIO32
  max_framerate: 5 fps   
  idle_framerate: 0.1 fps 
  resolution: 1600x1200
  jpeg_quality: 10
  vertical_flip: False
  horizontal_mirror: False
  frame_buffer_location: PSRAM

